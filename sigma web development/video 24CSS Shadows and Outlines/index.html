<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  css shadow</title>
    <style>
        .box{
            padding:30px;
            border: 3px solid rgb(165, 50, 50);
            color: blueviolet;
            background-color: aquamarine;
            box-shadow: 5px 15px 5px cadetblue;
        }
        .textshadow{
            /* outline is outside the boredr */
            outline: solid blueviolet;
            border: solid black;
            text-shadow: 5px 10px 12px rgba(226, 9, 9, 0.685)
        }
    </style>
</head>
<body>
    <div class="box">
        that is the box
    </div>
    <p class="textshadow">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex ipsa error iusto deserunt, praesentium voluptatibus reprehenderit quas. Illo, veniam. Molestias vero autem porro quisquam voluptatem dolorum doloribus fuga perspiciatis voluptatibus?
    </p>
</body>
</html>
